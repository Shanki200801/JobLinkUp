{% extends "base.html" %}

{% block content %}
<div class="upload_section layout_padding">
    <div class="container">
        <h2 style="color: white;">Upload Your Resume</h2>
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_file')}}">
            <input type="hidden" name="job_id" value="{{ job_id }}">
            <div class="form-group">
                <label for="resume" style="color: white;">Choose your resume:</label>
                <p style ="color: azure; font-size: x-small;"> Max size is 5MB. Allowed formats are .pdf, .doc, .docx</p>
                <input type="file" name="resume" id="resume" accept=".pdf, .doc, .docx" style="color: aliceblue;">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
