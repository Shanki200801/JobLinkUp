{% extends "base.html" %}
{% block content %}
    <!-- slider section -->
    <section class="slider_section ">
      <div class="container ">
        <div class="row">
          <div class="col-lg-7 col-md-8 mx-auto">
            <div class="detail-box">
              <h1>
                Build Your <br>
                POWERFUL CAREER
              </h1>
              <p>
                
              </p>
            </div>
          </div>
        </div>
        <div class="find_container ">
          <div class="container">
            <div class="row">
              <div class="col">
                <form method = "POST" action="/">
                  <div class="form-row ">
                    <div class="form-group col-lg-3">
                      <input type="text" name = 'company_name' class="form-control" id="inputPatientName" placeholder="Company Name" >
                    </div>
                    <div class="form-group col-lg-3">
                      <select name="location" class="form-control wide" id="inputDoctorName">
                        <option value="All Locations" selected>All Locations</option>
                        <option value="Bangalore">Bangalore </option>
                        <option value="Pune">Pune </option>
                        <option value="Chennai">Chennai </option>
                        <option value="Mumbai">Mumbai </option>
                        <option value="Hyderabad">Hyderabad </option>
                        <option value="Delhi">Delhi </option>
                      </select>
                    </div>
                    <div class="form-group col-lg-3">
                      <select name="job_title" class="form-control wide" id="inputDepartmentName">
                        <option value="All"  selected>All </option>
                        <option value="Data Analyst">Data Analyst </option>
                        <option value="Software Engineer">Software Engineer </option>
                        <option value="Web Developer">Web Developer</option>
                        <option value="AI/ML Engineer">AI/ML Engineer</option>
                        <option value="Business Analyst">Business Analyst</option>
                        <option value="Database Administrator">Database Administrator</option>
                        <option value="Network Engineer">Network Engineer</option>
                        <option value="UX Designer">UX Designer</option>
                        <option value="DevOps Engineer">DevOps Engineer</option>
                        <option value="Digital Marketing Specialist">Digital Marketing Specialist</option>
                        <option value="Data Scientist">Data Scientist</option>
                      </select>
                    </div>
                    <div class="form-group col-lg-3">
                      <div class="btn-box">
                        <button type="submit" class="btn ">Submit Now</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            





            
          </div>
        </div>
      </div>
    </section>
    <!-- end slider section -->
  </div>
