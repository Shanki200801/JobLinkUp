{% extends "base.html" %}

{% block content %}
    <style>
        body {
             /* Light violet background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white; /* Text color set to white */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: white; /* Text color set to white */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: white; /* Text color set to white */
        }

        .job-roles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .job-role {
            background-color: #ffffff;  /*White background for job role blocks */
            border: 1px solid #007bff; /*Blue border*/
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
            width: calc(25% - 20px); /* 25% width for each block, considering margin */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  Box shadow for a subtle effect */
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center; /* Center job roles */
        }

        a {
            text-decoration: none;
            color: #333; /* Text color */
        }

        .job-link {
            font-weight: bold;
            color: #333; /* Text color */
        }

        .job-link:hover {
            color: #007bff; /* Change text color on hover */
        }
    </style>
     <br>

     <br>

            </div>

            <div class="job-role">
