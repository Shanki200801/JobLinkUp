{% extends "base.html" %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="text-center">
            <h1 class="text-white">Payment Page</h1>
            <form class="payment-form">
                <div class="form-group text-center">
                    <label for="card-number" class="text-white">Card Number:</label>
                    <input type="text" id="card-number" class="form-control" style="width: 100%;" placeholder="1234 5678 9012 3456" required>
                </div>

                <div class="form-group text-center">
                    <label for="card-expiry" class="text-white">Expiry Date:</label>
                    <input type="text" id="card-expiry" class="form-control" style="width: 100%;" placeholder="MM/YY" required>
                </div>

                <div class="form-group text-center">
                    <label for="card-cvv" class="text-white">CVV:</label>
                    <input type="number" id="card-cvv" class="form-control" style="width: 100%;" placeholder="123" required>
                </div>

                <div class="form-group text-center">
                    <label for="card-holder-name" class="text-white">Cardholder's Name:</label>
                    <input type="text" id="card-holder-name" class="form-control" style="width: 100%;" placeholder="Jeri" required>
                </div>

                <button type="submit" class="btn btn-primary">Pay Now</button>
            </form>
        </div>
    </div>
{% endblock %}
