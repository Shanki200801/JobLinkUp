<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://firstatlanticcommerce.com/wp-content/uploads/2023/05/payement-gateway-1.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Create a pseudo-element for the background overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
            filter: blur(5px); /* Apply blur to the overlay */
            z-index: -1;
        }

        .container {
            max-width: 450px;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Page</h1>
        <form>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>

            <label for="card-expiry">Expiry Date:</label>
            <input type="text" id="card-expiry" placeholder="MM/YY" required>

            <label for="card-cvv">CVV:</label>
            <input type="number" id="card-cvv" placeholder="123" required>

 <label for="card-holder-name">Cardholder's Name:</label>
            <input type="text" id="card-holder-name" placeholder="Jeri" required>
            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
